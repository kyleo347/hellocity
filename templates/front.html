<!DOCTYPE html>

<html>
    <head>
        <title>Blog</title>
    </head>
    <body>
		<h1>Blog</h1>
		<br>
		<a href="newpost">Click to write new post.</a>
		<br>
		{% for post in posts %}
		<div class="Post">
			<div class="post-title"><a href="/{{post.key().id()}}"><b>{{post.subject}} -				{{post.created}}</b></a></div>
			<pre class="post-body">{{post.content}}</pre>
			<hr>
		</div>
		{% endfor %}
		<br>
		Queried {{last_load}} seconds ago
	</body>
</html>
